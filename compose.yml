services:
  postgres:
    image: postgres:16-alpine
    container_name: grocery-price-finder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  drizzle-studio:
    image: node:20-alpine
    container_name: grocery-price-finder-drizzle-studio
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npx drizzle-kit studio --host 0.0.0.0 --port ${DRIZZLE_STUDIO_PORT} --config /app/drizzle.config.ts"
    ports:
      - "${DRIZZLE_STUDIO_PORT}:${DRIZZLE_STUDIO_PORT}"
    volumes:
      - ./backend:/app:z
    environment:
      DB_HOST: postgres
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: ${DB_SSL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
