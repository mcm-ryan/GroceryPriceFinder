services:
  postgres:
    image: postgres:16-alpine
    container_name: grocery-price-finder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: grocery_price_finder
      POSTGRES_USER: grocery_user
      POSTGRES_PASSWORD: 8e6b324ce5674cbba80555a40f0da2fe
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocery_user -d grocery_price_finder"]
      interval: 10s
      timeout: 5s
      retries: 5

  drizzle-studio:
    image: node:20-alpine
    container_name: grocery-price-finder-drizzle-studio
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npx drizzle-kit studio --host 0.0.0.0 --port 4983 --config /app/drizzle.config.ts"
    ports:
      - "4983:4983"
    volumes:
      - ./backend:/app:z
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: grocery_price_finder
      DB_USER: grocery_user
      DB_PASSWORD: 8e6b324ce5674cbba80555a40f0da2fe
      DB_SSL: false
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
